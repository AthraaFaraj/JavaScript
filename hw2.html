<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p style="transform: translate(500px,100px); font-weight: bold; font-size: 20px;">Click on the <span style="color: blueviolet; font-weight: bold;">button</span>  to add some text below</p>
   <button id="myBtn">Add some text</button> 
</body>

<script>
var btn = document.querySelector("#myBtn")
////// we can use cssText property /////////
// btn.style.cssText="width: 180px; height:100px; border-radius: 20px; border: 5px solid #7d55b1; transform:translate(610px,160px);"
btn.style.color=" #7d55b1"
// btn.style.fontSize="20px"
btn.addEventListener("click", () => {
    var paragraph = document.createElement("p")//create p element
    paragraph.innerText="Read more below"
    document.body.appendChild(paragraph)
    /////we can use setAttribute property/////////
    // paragraph.setAttribute("style", "color: green; font-weight:bold")
    paragraph.style.fontSize="20px"
    // paragraph.style.transform="translate(620px,220px)"
})
</script>
</html>
